    from: 'gregory@lazarillo.app'
    smarthost: smtp.gmail.com:587
    auth_username: '{{ .Env.EMAIL_USER }}'
    auth_password: '{{ .Env.EMAIL_PASSWORD }}'

templates:
- '/etc/alertmanager/template/*.tmpl'



